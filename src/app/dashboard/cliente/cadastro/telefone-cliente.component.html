<form role="form" (submit)="gravar($event)" *ngIf="activeForm">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-default">
                    Cliente: {{pessoa?.nome}}
                </div>
                <div class="card-block bg-white">
                    <div class="row">
                        <div class="col-lg-6">
                            <fieldset class="form-group">
                                <label>Telefone:</label>
                                <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="telefone.numero" #numero="ngModel" [textMask]="{mask: maskTelefone}"
                                    required>
                            </fieldset>
                            <div [hidden]="numero.valid || numero.pristine" class="alert alert-danger">
                                A telefone é obrigatório.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Gravar</button>
                <button *ngIf="telefone.id" type="button" class="btn btn-secondary" (click)="novo()">Novo</button>
                <button *ngIf="telefone.id" type="button" class="btn btn-danger" (click)="showModalExcluir()">Excluir</button>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="telefones && telefones.length >0">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-default">
                    Telefones
                </div>
                <div class="card-block bg-white">
                    <div class="row">
                        <div class="col-sm-6" *ngFor="let item of telefones; let i = index">
                            <div class="list-group">
                                <a href="javascript:;" class="list-group-item" (click)="carregarParaEdicaoTelefone(item)">
                                    <h4 class="list-group-item-heading">Telefone</h4>
                                    <p class="list-group-item-text">
                                        {{item.numero}}
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-sm-4 -->
    </div>
</form>

<!-- Modal para apagar -->
<div bsModal #modalExcluirTelefone="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <form role="form" (submit)="excluir($event)" *ngIf="telefoneExcluir">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header card-default">
                                    Telefone que será excluido:
                                    <button type="button" class="close" (click)="modalExcluirTelefone.hide()" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="card-block bg-white">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h4 class="list-group-item-heading">Telefone</h4>
                                            <p class="list-group-item-text">
                                                {{telefoneExcluir.numero}}
                                            </p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <button type="submit" class="btn btn-sm btn-primary">Confirmar</button>
                                        <button type="button" class="btn btn-sm btn-warning" (click)="modalExcluirTelefone.hide()">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
