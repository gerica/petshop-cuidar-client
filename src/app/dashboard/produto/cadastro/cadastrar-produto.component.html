<alert *ngFor="let alert of alertaUtil.alerts; let i = index" [type]="alert.type" dismissible="true" (close)="alertaUtil.closeAlert(i)">
	{{ alert?.msg }}
</alert>
<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				Produto
			</h2>
			<ol class="breadcrumb">
				<li>
					<i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active">
					<i class="fa fa-edit"></i> Produto
				</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	<div class="col-lg-12">
		<div class="card card-block">
			<tabset>
				<tab heading="Cadastro">
					<form role="form" (submit)="gravar($event)" *ngIf="activeForm">
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header card-default">
										Produto:
									</div>
									<div class="card-block bg-white">
										<div class="row">

										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Gravar</button>
									<button *ngIf="produto.id" type="button" class="btn btn-secondary" (click)="novo()">Novo</button>
								</div>
							</div>
						</div>
					</form>
				</tab>
			</tabset>
		</div>
	</div>
	<!-- /.row -->
</div>
