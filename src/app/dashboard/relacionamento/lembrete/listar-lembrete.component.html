<div class="card card-block">
    <div class="row">
        <div class="col-sm-12">
            <input type="text" name="textoProcurado" class="form-control" placeholder="Filtrar Lembrete..." #textoProcurado (keyup)="0">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-default">
                    Rações
                </div>
                <div class="card-block bg-white">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-hover table-sm">
                                    <thead>
                                        <tr>
                                            <th>Ações</th>
                                            <th>Cliente</th>
                                            <th>Data de Cadastro</th>
                                            <th>Data do Lembrete</th>
                                            <th>Observação</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        <tr *ngFor="let item of lembretes | filtroPorClienteLembrete: textoProcurado.value | paginate: {id:'lembreteLista', itemsPerPage: 10, currentPage: p }" (dblclick)="notifyLembreteEmit(item)">
                                            <td>
                                                <i class="fa fa-pencil-square-o" aria-hidden="true" title="Editar" style="cursor:pointer" (click)="notifyLembreteEmit(item)"></i>                                                                                                
                                            </td>
                                            <td>{{item?.pessoa.nome}}</td>
                                            <td>{{item?.dtCadastro | date:'dd/MM/yyyy'}}</td>
                                            <td>{{item?.dtLembrete | date:'dd/MM/yyyy'}}</td>
                                            <td>{{item?.observacao}}</td>                                            
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4">
                                                <pagination-controls id="racaoLista" (pageChange)="p = $event" #api directionLinks="false" maxSize="9" autoHide="true"></pagination-controls>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
